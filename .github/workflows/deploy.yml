name: Deploy to Hostinger

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env for build
        run: |
          echo "VITE_OPENAI_API_KEY=${{ secrets.VITE_OPENAI_API_KEY }}" >> .env
          echo "VITE_GOOGLE_API_KEY=${{ secrets.VITE_GOOGLE_API_KEY }}" >> .env
          echo "VITE_GOOGLE_DRIVE_FOLDER_ID=${{ secrets.VITE_GOOGLE_DRIVE_FOLDER_ID }}" >> .env
          echo "VITE_GOOGLE_SHEET_ID=${{ secrets.VITE_GOOGLE_SHEET_ID }}" >> .env

      - name: Build frontend
        run: npm run build

      - name: Prepare deployment structure
        run: |
          mkdir -p deploy
          
          # Frontend: dist/ -> deploy/
          cp -r dist/* deploy/
          
          # Backend: backend/ -> deploy/takeoffauto-api/
          # Exclude uploads folder (managed separately via CRM)
          mkdir -p deploy/takeoffauto-api
          rsync -av --exclude='api/uploads/' backend/ deploy/takeoffauto-api/
          
          # .htaccess for SPA routing
          cat > deploy/.htaccess << 'HTEOF'
          <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_URI} !^/takeoffauto-api/
            RewriteRule ^ index.html [QSA,L]
          </IfModule>
          HTEOF
          
          # .env for PHP backend to read
          cp .env deploy/.env

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: /
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
